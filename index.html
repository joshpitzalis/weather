<body>

    <h1 class="f5 f4-ns fw6 mid-gray message">Loading...</h1>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
</script>

  <script>
  var apiKey = '59da1c06dabd180a90bd04166b2c19d1'
  var lati;
  var long;

$(document).ready(function () {

  $.getJSON('http://ip-api.com/json',
    function (location){
       lati = location.lat;
       long = location.lon;
      $(".location").html(location.city);
    });

    console.log(long)
    console.log(lati)

  $.getJSON("http://api.openweathermap.org/data/2.5/weather?lat=" + lati + "&lon=" + long + "&APPID=" + apiKey, function (data) {
  $(".message").html(data.weather[0].description.toUpperCase())
  });
})

  </script>

</body>
